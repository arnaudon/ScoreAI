name: Test backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

# defaults:
  # run:
    # working-directory: backend

jobs:
  test:
    runs-on: ubuntu-latest


    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        code: ["backend", "frontend", "shared"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        sudo apt-get install poppler-utils
        uv sync --frozen
    - name: Run tests
      run: uv run --frozen --project ${{ matrix.code }} -m pytest ${{ matrix.code }}
    - name: Run format
      run: uv run --frozen --project ${{ matrix.code }} -m black --check ${{ matrix.code }}
    - name: Run lint
      run: uv run --frozen --project ${{ matrix.code }} -m pylint ${{ matrix.code }} 
    - name: Run mypy
      run: uv run --frozen --project ${{ matrix.code }} -m mypy ${{ matrix.code }}
